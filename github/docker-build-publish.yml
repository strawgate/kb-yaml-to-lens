---
name: Build and Publish Docker Image
on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      tag:
        description: Docker image tag (e.g., v1.0.0)
        required: true
        default: latest
permissions:
  contents: read
  packages: write
jobs:
  build-and-publish:
    name: Build and Publish Multi-arch Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/kb-dashboard-compiler
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  test-image:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull Docker image
        run: docker pull ghcr.io/${{ github.repository }}/kb-dashboard-compiler:latest
      - name: Run smoke tests
        run: IMAGE_NAME=ghcr.io/${{ github.repository }}/kb-dashboard-compiler:latest make test-docker-smoke
