dashboard:
  title: Vertical Bar Timestamp and Count Only
  description: ""
  panels:
  - title: "Vertical Bar of Events over Time" 
    type: lens
    grid: { x: 0, y: 0, w: 24, h: 15 }
    index_pattern: metrics-*
    chart:
      type: bar_stacked
      # X-axis dimension
      dimensions:
        - field: "@timestamp"
          type: date_histogram
          label: "@timestamp"
          interval: auto
      # Y-axis metric
      metrics:
        - type: count
          label: "Count of records"