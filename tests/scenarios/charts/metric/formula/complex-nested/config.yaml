dashboards:
-
  name: formula-complex-nested
  description: "A dashboard with a complex nested formula metric"
  panels:
  - title: "Network Efficiency Score"
    id: gjhhooo-oclh-dlm7-jdmi-loophjjjjnn # Fixed ID for testing
    type: charts
    grid: { x: 0, y: 0, w: 24, h: 15 }
    chart:
      type: metric
      id: nlg5agn-pcn9-emmm-innnnnl-id3og60lj7g # Fixed ID for testing
      data_view: metrics-*
      primary:
        formula: "((sum(field='bytes.sent') + sum(field='bytes.received')) / count()) * 100 / 1024"
        id: kibdmgp-oo3p-eiop-lgok-llejk73ojic2 # Fixed ID for testing
        label: "Efficiency Score"
