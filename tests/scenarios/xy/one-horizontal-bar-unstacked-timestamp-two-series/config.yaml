dashboards:
-
  type: lens
  title: Horizontal Bar Timestamp and two series
  index_pattern: 27a3148b-d1d4-4455-8acf-e63c94071a5b
  chart:
    type: bar
    mode: stacked # JSON indicates stacked horizontal bar
    dimensions:
      - field: "@timestamp"
        type: date_histogram
        label: "@timestamp"
        interval: auto
    metrics:
      - type: count
        field: "___records___"
        label: "Count of records"
      - type: min
        field: "aerospike.namespace.query.count"
        label: "Minimum of aerospike.namespace.query.count"
    axis:
      bottom:
        title: "Value" # Assuming a default title for the value axis in horizontal bar
      left:
        title: "@timestamp" # Assuming a default title for the dimension axis in horizontal bar
        orientation: horizontal # Explicitly set orientation for horizontal bar
    legend: {}
    appearance: {}