dashboards:
  - name: "[Test] Metric - Grid Layout"
    description: "Test fixture for metric grid visualization with both ES|QL and Data View variants"
    panels:
      # ES|QL variant
      - type: charts
        title: "System Metrics Overview"
        grid: { x: 0, y: 0, w: 24, h: 15 }
        chart:
          type: metric
          esql: "FROM logs-* | STATS count = COUNT(), avg_bytes = AVG(bytes)"
          max_cols: 3
          metrics:
            - field: "count"
              label: "Total Events"
            - field: "avg_bytes"
              label: "Avg Bytes"

      # Data View variant
      - type: charts
        title: "System Metrics Grid (Data View)"
        grid: { x: 24, y: 0, w: 24, h: 15 }
        chart:
          type: metric
          data_view: "metrics-*"
          max_cols: 3
          metrics:
            - aggregation: count
              label: "Total Events"
            - aggregation: average
              field: "bytes"
              label: "Avg Bytes"
