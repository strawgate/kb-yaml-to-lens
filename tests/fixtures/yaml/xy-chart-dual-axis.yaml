dashboards:
  - name: "[Test] XY - Dual Axis"
    description: "Test fixture for dual-axis XY chart"
    panels:
      # ES|QL variant
      - type: charts
        title: "Event Count and Response Time"
        grid: { x: 0, y: 0, w: 24, h: 15 }
        chart:
          type: line
          esql: "FROM logs-* | STATS count = COUNT(), avg_bytes = AVG(bytes) BY @timestamp"
          dimensions:
            - field: "@timestamp"
          metrics:
            - field: "count"
              label: "Event Count"
              axis_mode: left
            - field: "avg_bytes"
              label: "Avg Bytes"
              axis_mode: right
          legend:
            show: true
            position: bottom

      # Data View variant
      - type: charts
        title: "Event Count and Response Time (Data View)"
        grid: { x: 24, y: 0, w: 24, h: 15 }
        chart:
          type: line
          data_view: "logs-*"
          dimensions:
            - field: "@timestamp"
              type: date_histogram
          metrics:
            - aggregation: count
              label: "Event Count"
              axis_mode: left
            - aggregation: average
              field: "bytes"
              label: "Avg Bytes"
              axis_mode: right
          legend:
            show: true
            position: bottom
