[tool.poetry]
name = "dashboard-compiler"
version = "0.1.0"
description = "Compiles dashboard definitions from YAML to Kibana format"
authors = ["Your Name <you@example.com>"] # Please update this with your details
readme = "README.md" # Optional: Add a README later if you wish
license = "MIT" # Using MIT as a common default, change if needed
packages = [{include = "dashboard_compiler"}]

[tool.poetry.dependencies]
python = ">=3.11"
pyyaml = ">=6.0"
pydantic = ">=2.11.3"
syrupy = ">=4.9.1"
pytest-freezer = ">=0.4.9"
deepdiff = ">=8.4.2"
ruff = ">=0.11.6"
pytest-asyncio = ">=0.26.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto" 
addopts = "-vv"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 140