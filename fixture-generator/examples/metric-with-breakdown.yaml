# Metric with breakdown dimension
# Tests metric visualization with dimension breakdown

version: "1.0"

settings:
  dataView: "logs-*"

dashboard:
  title: "Metric with Breakdown"
  description: "Metric visualization with breakdown by agent name"

panels:
  - type: metric
    title: "Events by Agent"
    layout: full
    config:
      metric:
        operation: count
        label: "Total Events"
      breakdown:
        field: "agent.name"
        size: 5
      trendLine: true
      color: "#00BFB3"
