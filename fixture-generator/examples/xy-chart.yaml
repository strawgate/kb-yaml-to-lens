# XY Chart examples
# Tests various XY chart configurations

version: "1.0"

settings:
  dataView: "logs-*"
  timeFrom: "now-7d"
  timeTo: "now"

dashboard:
  title: "XY Chart Tests"
  description: "Various XY chart configurations"

panels:
  # Line chart with date histogram
  - type: xy
    title: "Requests Over Time"
    layout: half
    config:
      seriesType: line
      xAxis:
        field: "@timestamp"
        type: date_histogram
        interval: auto
      yAxis:
        operation: count
        label: "Request Count"

  # Bar chart with breakdown
  - type: xy
    title: "Requests by Status"
    layout: half
    config:
      seriesType: bar
      xAxis:
        field: "@timestamp"
        type: date_histogram
        interval: "1h"
      yAxis:
        operation: count
      breakdown:
        field: "response.status_code"
        size: 5
      legend:
        isVisible: true
        position: right

  # Stacked area chart
  - type: xy
    title: "Bandwidth Usage"
    layout: full
    config:
      seriesType: area_stacked
      xAxis:
        field: "@timestamp"
        type: date_histogram
        interval: "5m"
      yAxis:
        operation: sum
        field: "network.bytes"
        label: "Total Bytes"
      breakdown:
        field: "network.protocol"
        size: 3
