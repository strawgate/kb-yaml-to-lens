---
site_name: Dashboard Compiler Documentation
site_description: Convert human-friendly YAML dashboard definitions into Kibana NDJSON format
site_url: https://strawgate.github.io/kb-yaml-to-lens/
repo_url: https://github.com/strawgate/kb-yaml-to-lens
repo_name: strawgate/kb-yaml-to-lens
edit_uri: edit/main/
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            show_source: true
            docstring_style: google
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            separate_signature: true
            line_length: 80
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
nav:
  - Home: index.md

  # TIER 1: Getting Started (New Users)
  - Getting Started:
      - Quickstart: quickstart.md
      - CLI Reference: CLI.md
      - Complete Examples: examples/index.md

  # TIER 2: User Guide (Building Dashboards)
  - User Guide:
      - Dashboard Configuration: dashboard/dashboard.md
      - Panel Types:
          - Overview: panels/base.md
          - Links Panels: panels/links.md
          - Markdown Panels: panels/markdown.md
          - Chart Panels:
              - Metric Charts: panels/metric.md
              - Pie Charts: panels/pie.md
              - XY Charts: panels/xy.md
          - Image Panels: panels/image.md
          - Search Panels: panels/search.md
      - Dashboard Controls: controls/config.md
      - Filters & Queries:
          - Filters: filters/config.md
          - Queries: queries/config.md
      - Complete Examples: examples/index.md
      - CLI Reference: CLI.md

  # TIER 3: Developer Resources (Advanced/Contributors)
  - Developer Guide:
      - Architecture Overview: architecture.md
      - Programmatic Usage: programmatic-usage.md
      - API Reference:
          - api/index.md
          - Dashboard API: api/dashboard.md
          - Panels API: api/panels.md
          - Controls API: api/controls.md
          - Filters API: api/filters.md
          - Queries API: api/queries.md
      - Advanced Topics:
          - Kibana Architecture Reference: kibana-architecture.md
          - Fixture Generator Guide: kibana-fixture-generator-guide.md
