dashboards:
  - name: "[Test] Gauge - CPU Usage"
    description: "Test fixture for gauge chart visualization"
    panels:
      # ES|QL variant
      - type: charts
        title: "CPU Usage Gauge"
        grid: { x: 0, y: 0, w: 24, h: 15 }
        chart:
          type: gauge
          esql: "FROM metrics-* | STATS avg_cpu = AVG(system.cpu.total.pct)"
          metric:
            field: "avg_cpu"
          min: 0
          max: 1
          goal: 0.8
          shape: arc
          color_mode: palette

      # Data View variant
      - type: charts
        title: "CPU Usage Gauge (Data View)"
        grid: { x: 24, y: 0, w: 24, h: 15 }
        chart:
          type: gauge
          data_view: "metrics-*"
          metric:
            aggregation: average
            field: "system.cpu.total.pct"
          min: 0
          max: 1
          goal: 0.8
          shape: arc
          color_mode: palette
