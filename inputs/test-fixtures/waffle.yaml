dashboards:
  - name: "[Test] Waffle - HTTP Methods Distribution"
    description: "Test fixture for waffle/mosaic chart visualization"
    panels:
      # ES|QL variant
      - type: charts
        title: "HTTP Methods Distribution"
        grid: { x: 0, y: 0, w: 24, h: 15 }
        chart:
          type: mosaic
          esql: "FROM logs-* | STATS count = COUNT() BY request.method"
          metric:
            field: "count"
          slice_by:
            - field: "request.method"
          legend:
            show: true
            position: right

      # Data View variant
      - type: charts
        title: "HTTP Methods Distribution (Data View)"
        grid: { x: 24, y: 0, w: 24, h: 15 }
        chart:
          type: mosaic
          data_view: "logs-*"
          metric:
            aggregation: count
          slice_by:
            - field: "request.method"
              type: values
          legend:
            show: true
            position: right
