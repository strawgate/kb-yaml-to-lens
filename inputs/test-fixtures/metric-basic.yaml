dashboards:
  - name: "[Test] Metric - Basic Count"
    description: "Test fixture for basic metric visualization with both ES|QL and Data View variants"
    panels:
      # ES|QL variant
      - type: charts
        title: "Basic Count Metric"
        grid: { x: 0, y: 0, w: 24, h: 15 }
        chart:
          type: metric
          esql: "FROM logs-* | STATS count = COUNT()"
          metric:
            field: "count"
            label: "Total Events"

      # Data View variant
      - type: charts
        title: "Basic Count Metric (Data View)"
        grid: { x: 24, y: 0, w: 24, h: 15 }
        chart:
          type: metric
          data_view: "logs-*"
          metric:
            aggregation: count
            label: "Total Events"
