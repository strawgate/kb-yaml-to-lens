---
# Manual Test Configuration for XY Chart Axis Appearance Features
# This file exercises all the new axis configuration options added in PR  # 378
dashboards:
  - name: XY Axis Features Test Dashboard
    description: Comprehensive test cases for XY chart axis appearance configuration
    panels:
      # Test 1: Dual Y-Axis with Different Scales
      - type: charts
        title: 'Test 1: Dual Y-Axis - Request Count (Linear) vs Error Rate (Log Scale)'
        description: Two metrics on different Y-axes with different scale types
        grid: {x: 0, y: 0, w: 24, h: 12}
        chart:
          type: line
          data_view: logs-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
              id: time_dim
          metrics:
            - aggregation: count
              id: request_count
            - aggregation: average
              field: response_time
              id: avg_response_time
          appearance:
            y_left_axis:
              title: Request Count
              scale: linear
            y_right_axis:
              title: Average Response Time (ms)
              scale: log
            series:
              - metric_id: request_count
                axis: left
                color: '#2196F3'
              - metric_id: avg_response_time
                axis: right
                color: '#FF5252'

      # Test 2: Custom Axis Bounds (Fixed Range)
      - type: charts
        title: 'Test 2: Custom Y-Axis Bounds - Fixed 0-1000 Range'
        description: Y-axis locked to 0-1000 range with enforcement
        grid: {x: 24, y: 0, w: 24, h: 12}
        chart:
          type: area
          data_view: metrics-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: average
              field: response_time
              id: response_time_metric
          appearance:
            y_left_axis:
              title: Response Time (ms)
              extent:
                mode: custom
                min: 0
                max: 1000
                enforce: true
                nice_values: true

      # Test 3: Data Bounds Mode
      - type: charts
        title: 'Test 3: Data Bounds Mode - Auto-fit to Data Range'
        description: Y-axis automatically fits to the actual data range
        grid: {x: 0, y: 12, w: 24, h: 12}
        chart:
          type: bar
          data_view: logs-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: sum
              field: bytes
              id: total_bytes
          appearance:
            y_left_axis:
              title: Total Bytes
              extent:
                mode: data_bounds

      # Test 4: Multiple Series with Custom Colors
      - type: charts
        title: 'Test 4: Multi-Series with Custom Colors'
        description: Three metrics with custom color assignments
        grid: {x: 24, y: 12, w: 24, h: 12}
        chart:
          type: line
          data_view: metrics-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          breakdown:
            field: service.name
            type: values
          metrics:
            - aggregation: average
              field: cpu_usage
              id: cpu
          appearance:
            series:
              - metric_id: cpu
                color: '#4CAF50'

      # Test 5: Dual Axis with Custom Bounds on Both Sides
      - type: charts
        title: 'Test 5: Dual Y-Axis with Custom Bounds on Both Axes'
        description: 'Left axis: 0-100% CPU, Right axis: 0-10GB memory'
        grid: {x: 0, y: 24, w: 24, h: 12}
        chart:
          type: area
          mode: unstacked
          data_view: metrics-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: average
              field: cpu_percent
              id: cpu_metric
            - aggregation: average
              field: memory_bytes
              id: memory_metric
          appearance:
            y_left_axis:
              title: CPU Usage (%)
              scale: linear
              extent:
                mode: custom
                min: 0
                max: 100
                enforce: true
            y_right_axis:
              title: Memory (GB)
              scale: linear
              extent:
                mode: custom
                min: 0
                max: 10
                enforce: true
            series:
              - metric_id: cpu_metric
                axis: left
                color: '#FF6B6B'
              - metric_id: memory_metric
                axis: right
                color: '#4ECDC4'

      # Test 6: All Scale Types
      - type: charts
        title: 'Test 6: Different Scale Types - Linear, Log, Sqrt'
        description: Demonstrates sqrt scale for Y-axis
        grid: {x: 24, y: 24, w: 24, h: 12}
        chart:
          type: line
          data_view: logs-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: count
              id: event_count
          appearance:
            y_left_axis:
              title: Event Count (sqrt scale)
              scale: sqrt

      # Test 7: Partial Bounds (Only Min)
      - type: charts
        title: 'Test 7: Custom Y-Axis with Only Minimum Bound'
        description: Y-axis starts at 0, but max auto-scales
        grid: {x: 0, y: 36, w: 24, h: 12}
        chart:
          type: bar
          mode: stacked
          data_view: metrics-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: sum
              field: requests
              id: requests_metric
          appearance:
            y_left_axis:
              title: Requests (min=0)
              extent:
                mode: custom
                min: 0
                nice_values: true

      # Test 8: Partial Bounds (Only Max)
      - type: charts
        title: 'Test 8: Custom Y-Axis with Only Maximum Bound'
        description: Y-axis capped at 500, but min auto-scales
        grid: {x: 24, y: 36, w: 24, h: 12}
        chart:
          type: line
          data_view: metrics-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: max
              field: latency
              id: max_latency
          appearance:
            y_left_axis:
              title: Max Latency (capped at 500)
              extent:
                mode: custom
                max: 500
                enforce: true

      # Test 9: Complex Dual Axis with Breakdown
      - type: charts
        title: 'Test 9: Dual Axis with Series Breakdown'
        description: Two metrics on different axes with breakdown by service
        grid: {x: 0, y: 48, w: 48, h: 12}
        chart:
          type: area
          mode: stacked
          data_view: logs-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          breakdown:
            field: service.name
            type: values
          metrics:
            - aggregation: count
              id: log_count
            - aggregation: average
              field: error_rate
              id: error_rate
          appearance:
            y_left_axis:
              title: Log Count
              scale: linear
            y_right_axis:
              title: Error Rate (%)
              scale: linear
              extent:
                mode: custom
                min: 0
                max: 100
            series:
              - metric_id: log_count
                axis: left
                color: '#9C27B0'
              - metric_id: error_rate
                axis: right
                color: '#FF9800'

      # Test 10: X-Axis Configuration
      - type: charts
        title: 'Test 10: X-Axis Title and Configuration'
        description: Custom X-axis title demonstration
        grid: {x: 0, y: 60, w: 48, h: 12}
        chart:
          type: line
          data_view: metrics-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: average
              field: temperature
              id: temp_metric
          appearance:
            x_axis:
              title: Time (UTC)
            y_left_axis:
              title: Temperature (Â°C)
              extent:
                mode: data_bounds

      # Test 11: All Extent Modes Side by Side
      - type: charts
        title: 'Test 11: Full Extent Mode'
        description: Default full extent mode (entire data range)
        grid: {x: 0, y: 72, w: 16, h: 12}
        chart:
          type: bar
          data_view: logs-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: count
          appearance:
            y_left_axis:
              title: Count (Full)
              extent:
                mode: full
      - type: charts
        title: 'Test 11b: Data Bounds Mode'
        description: Data bounds mode (fit to data)
        grid: {x: 16, y: 72, w: 16, h: 12}
        chart:
          type: bar
          data_view: logs-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: count
          appearance:
            y_left_axis:
              title: Count (Data Bounds)
              extent:
                mode: data_bounds
      - type: charts
        title: 'Test 11c: Custom Bounds Mode'
        description: Custom mode with explicit bounds
        grid: {x: 32, y: 72, w: 16, h: 12}
        chart:
          type: bar
          data_view: logs-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: count
          appearance:
            y_left_axis:
              title: Count (0-100)
              extent:
                mode: custom
                min: 0
                max: 100

      # Test 12: Time Scale on Y-Axis (if applicable)
      - type: charts
        title: 'Test 12: Time Scale Type'
        description: Testing time scale type on Y-axis
        grid: {x: 0, y: 84, w: 24, h: 12}
        chart:
          type: line
          data_view: metrics-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          metrics:
            - aggregation: average
              field: duration_ms
              id: duration
          appearance:
            y_left_axis:
              title: Duration
              scale: time

      # Test 13: Percentage Stacked with Custom Colors
      - type: charts
        title: 'Test 13: Percentage Mode with Custom Series Colors'
        description: Stacked percentage bar chart with custom colors per series
        grid: {x: 24, y: 84, w: 24, h: 12}
        chart:
          type: bar
          mode: percentage
          data_view: logs-*
          dimensions:
            - type: date_histogram
              field: '@timestamp'
          breakdown:
            field: log.level
            type: values
          metrics:
            - aggregation: count
              id: log_count_metric
          appearance:
            y_left_axis:
              title: Percentage
              extent:
                mode: custom
                min: 0
                max: 100
            series:
              - metric_id: log_count_metric
                color: '#00BCD4'
