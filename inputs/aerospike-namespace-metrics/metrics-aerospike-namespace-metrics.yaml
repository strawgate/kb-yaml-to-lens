  - type: markdown
    grid: { x: 0, y: 8, w: 48, h: 3 }
    content: |
      ## Query Information

  - type: charts
    grid: { x: 0, y: 11, w: 24, h: 12 }
    filters:
      - field: attributes.index
        equals: primary
      - not:
          field: aerospike.namespace.query.count
          equals: "0"
      - field: data_stream.dataset
        equals: aerospikereceiver.otel
    chart:
      type: line
      data_view: metrics-*
      dimensions:
        - field: "@timestamp"
          type: date_histogram
          label: "@timestamp"
        - field: attributes.type
          type: values
          label: Top values of attributes.type + 1 other
          size: 50
          sort:
            by: "Queries per Second" # Assuming alphabetical sort maps to _key
            direction: asc
          other_bucket: false
          missing_bucket: true
          # secondaryFields: ["attributes.result"] # Not directly supported in YAML schema
      metrics:
        - aggregation: max
          label: Queries per Second
          field: metrics.aerospike.namespace.query.count
          # format: {id: "number", params: {decimals: 2}} # Not directly supported in YAML schema

  - type: charts
    grid: { x: 24, y: 11, w: 24, h: 12 }
    filters:
      - field: metrics.aerospike.namespace.query.count
        gte: "1"
      - field: attributes.index
        equals: secondary
      - field: data_stream.dataset
        equals: aerospikereceiver.otel
    chart:
      type: line
      data_view: metrics-*
      dimensions:
        - field: "@timestamp"
          type: date_histogram
          label: "@timestamp"
        - field: attributes.type
          type: values
          label: Top values of attributes.type + 1 other
          size: 50
          sort:
            by: "Queries per Second" # Assuming alphabetical sort maps to _key
            direction: desc
          other_bucket: false
          missing_bucket: true
          # secondaryFields: ["attributes.result"] # Not directly supported in YAML schema
      metrics:
        - aggregation: min
          label: Queries per Second
          field: aerospike.namespace.query.count
          # format: {id: "number", params: {decimals: 2}} # Not directly supported in YAML schema

  - type: markdown
    grid: { x: 0, y: 23, w: 48, h: 3 }
    content: |
      ## Transaction Information

  - type: charts
    grid: { x: 0, y: 26, w: 48, h: 10 }
    filters:
      - field: aerospike.namespace.transaction.count
        gte: "1"
      - field: data_stream.dataset
        equals: aerospikereceiver.otel
    chart:
      type: line
      data_view: metrics-*
      dimensions:
        - field: "@timestamp"
          type: date_histogram
          label: "@timestamp"
        - field: attributes.type
          type: values
          label: Top values of attributes.type + 1 other
          size: 50
          sort:
            by: "Transactions per Second" # Assuming alphabetical sort maps to _key
            direction: desc
          other_bucket: false
          missing_bucket: true
          # secondaryFields: ["attributes.result"] # Not directly supported in YAML schema
      metrics:
        - aggregation: min
          label: Transactions per Second
          field: metrics.aerospike.namespace.transaction.count
          # format: {id: "number", params: {decimals: 2}} # Not directly supported in YAML schema