name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python Environment
      uses: ./.github/actions/setup-python-env

    - name: Run pytest
      run: |
        uv run pytest -v

    - name: Run smoke tests
      run: |
        uv run kb-dashboard --help

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python Environment
      uses: ./.github/actions/setup-python-env

    - name: Run linting
      run: |
        uv run ruff check .
        uv run ruff format . --check

  typecheck:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python Environment
      uses: ./.github/actions/setup-python-env

    - name: Run type checking
      run: |
        uv run basedpyright

  markdown-lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python Environment
      uses: ./.github/actions/setup-python-env

    - name: Check markdown linting
      run: |
        # Run markdownlint with --fix to auto-fix issues (ignore exit code)
        markdownlint --fix -c .markdownlint.jsonc . || true
        
        # Check if any files were modified
        if [ -n "$(git status --porcelain)" ]; then
          echo "Error: Markdown linter made changes. Please run 'make lint' and commit the changes."
          git diff
          exit 1
        fi
