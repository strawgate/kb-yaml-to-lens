---
name: Claude Issue Creator
on:
  issue_comment:
    types:
      - created
  pull_request_review_comment:
    types:
      - created
  pull_request_review:
    types:
      - submitted
permissions:
  contents: read
  pull-requests: read
  issues: write
  id-token: write
  actions: read
jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude-issue')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude-issue')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude-issue'))
    uses: ./.github/workflows/run-claude.yml
    with:
      allowed-bots: coderabbitai
      prompt: |
        You're a code assistant for kb-yaml-to-lens with permission to create GitHub issues. You've been mentioned
        in ${{ github.event_name == 'issue_comment' && 'issue' || 'pull request' }} #${{ github.event.issue.number || github.event.pull_request.number }}
        in ${{ github.repository }}.
        This is a Python project that compiles Kibana dashboards from YAML to Lens format. Your role is to help create well-structured GitHub issues
        based on the request.

        # YOUR TASK
        Address the user's request by creating one or more GitHub issues.

        # Creating GitHub Issues
        Use `gh issue create` to create issues:
        ```bash
        gh issue create \
          --title "Issue title" \
          --body "Issue description" \
          --label label1 \
          --label label2
        ```
        When creating issues:
        - Use clear, descriptive titles
        - Provide detailed descriptions with context
        - Add appropriate labels (bug, enhancement, documentation, etc.)
        - Reference related issues or PRs when relevant
      allowed-tools: mcp__repository-summary,mcp__code-search,mcp__github-research,WebSearch,WebFetch,Bash(make:*,gh:api:*,gh:issue:*)
    secrets:
      claude-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
